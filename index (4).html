<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no Servidor em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo hospedado no meu próprio Servidor</p>
    <video width="450" poster="imagens/ceu-nublado-convertido.jpg" controls loop>
        <source src="midiaVideo-convertido.webm" type="video/webm">
        <source src="media/Video-convertido.mp4" type="video/mp4">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv.ogv" type="video/ogv">
        <p>seu navegador não consegue reproduzir, <a href="media/video.mp4">clique aqui para download em MP4</a></p>
    </video>
    <h2>Inserindo vídeos do Youtube<h2>
        <iframe width="500" height="305" src="https://www.youtube.com/embed/lFcSrYw-ARY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
